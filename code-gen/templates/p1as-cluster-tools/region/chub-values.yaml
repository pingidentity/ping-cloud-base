# p1as-cluster-tools customer-hub settings

# ingress-nginx-public values
ingress-nginx-public:
  ingress-nginx:
    controller:
      autoscaling:
        minReplicas: 2
        maxReplicas: 6
        targetCPUUtilizationPercentage: 40
      config:
        # prod config settings
        # migrated from PCB/k8s-configs/cluster-tools/prod/small/ingress/nginx
        #
        # We will be overriding these configmap settings for existing non-small customer environments automatically in PDO-9756
        # and re-evaluating them for all environments in PDO-9757
        keep-alive-requests: "100000"
        upstream-keepalive-timeout: "30"
