# Configure ArgoCD toleration to allow it to be scheduled on nodes tainted with CriticalAddonsOnly=core. This is done so we can dynamically manage these nodes using Karpenter.
---
apiVersion: batch/v1
kind: Job
metadata:
  name: argocd-p1as-bootstrap
  labels:
    role: argocd-p1as-bootstrap
spec:
  template:
    metadata:
      labels:
        # We create this job once, but we want the pod deleted long-term and not the job resource to prevent Argo drift
        pod-reaper: enabled
    spec:
      serviceAccountName: argocd-server
      containers:
      - name: argocd-p1as-bootstrap
        securityContext:
          allowPrivilegeEscalation: false
          runAsGroup: 9999
          runAsNonRoot: true
          runAsUser: 9031
        image: public.ecr.aws/r2h3l6e4/pingcloud-services/bootstrap:v2.0.0-RC1
        imagePullPolicy: Always
        env:
          - name: NAMESPACE
            valueFrom:
              fieldRef:
                fieldPath: metadata.namespace
        envFrom:
        - configMapRef:
            name: argocd-bootstrap
        volumeMounts:
          - mountPath: /app/config/app_config.yaml
            name: argocd-p1as-bootstrap-resources
            readOnly: true
            subPath: argocd-p1as-bootstrap-resources.yaml
        resources:
          requests:
            memory: "256Mi"
            cpu: "300m"
          limits:
            memory: "512Mi"
            cpu: "500m"
      restartPolicy: Never
      tolerations:
      - effect: NoSchedule
        key: CriticalAddonsOnly
        operator: Equal
        value: core
      volumes:
      - name: argocd-p1as-bootstrap-resources
        configMap:
          name: argocd-p1as-bootstrap-resources
---
