apiVersion: apps/v1
kind: Deployment
metadata:
  name: healthcheck-cluster-health
  labels:
    role: healthcheck-cluster-health
spec:
  selector:
    matchLabels:
      role: healthcheck-cluster-health
  template:
    metadata:
      name: healthcheck-cluster-health
      labels:
        role: healthcheck-cluster-health
    spec:
      terminationGracePeriodSeconds: 10
      serviceAccountName: cluster-healthcheck-serviceaccount
      containers:
      - name: healthcheck-cluster-health
        image: public.ecr.aws/r2h3l6e4/pingcloud-services/robot-framework/dev:v2.3-release-branch-latest
        imagePullPolicy: Always
        securityContext:
          runAsGroup: 9999
          runAsNonRoot: true
          runAsUser: 9031
          allowPrivilegeEscalation: false
          readOnlyRootFilesystem: true
          privileged: false
        volumeMounts:
        - name: tmp-dir
          mountPath: /tmp
        command:
          - /bin/bash
          - -c
          # Eval schedule env var to strip any extra quotes from value
          - eval CLUSTER_HEALTHCHECK_SCHEDULE="${CLUSTER_HEALTHCHECK_SCHEDULE}" && ./robot_wrapper.py --path tests/cluster-health --include clusterHealth --output /tmp/clusterHealth.xml --report /tmp/report.html --cron "${CLUSTER_HEALTHCHECK_SCHEDULE}"
        envFrom:
        - configMapRef:
            name: cluster-health-environment-variables
        resources:
          limits:
            memory: "600Mi"
            cpu: "400m"
          requests:
            memory: "400Mi"
            cpu: "200m"
      volumes:
      - name: tmp-dir
        emptyDir: {}
      securityContext:
        runAsNonRoot: true
