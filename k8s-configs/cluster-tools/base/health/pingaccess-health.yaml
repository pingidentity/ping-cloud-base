apiVersion: apps/v1
kind: Deployment
metadata:
  name: healthcheck-pingaccess
  labels:
    role: healthcheck-pingaccess
spec:
  selector:
    matchLabels:
      role: healthcheck-pingaccess
  template:
    metadata:
      name: healthcheck-pingaccess
      labels:
        role: healthcheck-pingaccess
    spec:
      terminationGracePeriodSeconds: 10
      serviceAccountName: cluster-healthcheck-serviceaccount
      containers:
      - name: pingaccess-health
        image: public.ecr.aws/r2h3l6e4/pingcloud-services/robot-framework/dev:v2.3-release-branch-latest
        imagePullPolicy: Always
        securityContext:
          runAsGroup: 9999
          runAsNonRoot: true
          runAsUser: 9031
          allowPrivilegeEscalation: false
          readOnlyRootFilesystem: true
          privileged: false
        volumeMounts:
        - name: tmp-dir
          mountPath: /tmp
        command:
          - /bin/bash
          - -c
          # Eval schedule env var to strip any extra quotes from value
          - eval PINGACCESS_HEALTHCHECK_SCHEDULE="${PINGACCESS_HEALTHCHECK_SCHEDULE}" && ./robot_wrapper.py --path tests/pingaccess --include pingAccess --output /tmp/pingAccess.xml --report /tmp/report.html --cron "${PINGACCESS_HEALTHCHECK_SCHEDULE}"
        envFrom:
        - configMapRef:
            name: cluster-health-environment-variables
        resources:
          limits:
            memory: "600Mi"
            cpu: "400m"
          requests:
            memory: "400Mi"
            cpu: "200m"
      volumes:
      - name: tmp-dir
        emptyDir: {}
      securityContext:
        runAsNonRoot: true      
