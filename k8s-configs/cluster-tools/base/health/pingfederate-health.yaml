apiVersion: batch/v1
kind: CronJob
metadata:
  name: healthcheck-pingfederate
spec:
  schedule: "* * * * *"
  startingDeadlineSeconds: 90
  successfulJobsHistoryLimit: 1
  failedJobsHistoryLimit: 0
  concurrencyPolicy: Forbid
  jobTemplate:
    spec:
      backoffLimit: 2
      template:
        spec:
          serviceAccountName: cluster-healthcheck-serviceaccount
          restartPolicy: OnFailure
          containers:
          - name: pingfederate-health
            image: public.ecr.aws/r2h3l6e4/pingcloud-services/robot-framework/dev:v1.17-release-branch-latest
            imagePullPolicy: Always
            securityContext:
              runAsGroup: 9999
              runAsNonRoot: true
              runAsUser: 9031
              allowPrivilegeEscalation: false
            command:
              - /bin/bash
              - -c
              - ./robot_wrapper.py --path tests/pingfederate --include pingFederate --output pingFederate.xml
            envFrom:
            - configMapRef:
                name: cluster-health-environment-variables
