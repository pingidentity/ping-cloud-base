- op: add
  path: /spec/template/spec/volumes
  value:
    - emptyDir: {}
      name: sigsci-socket

- op: add
  path: /spec/template/spec/containers/0/volumeMounts
  value:
    - mountPath: /var/run/
      name: sigsci-socket

- op: add
  path: /spec/template/spec/containers/-
  value:
    image: public.ecr.aws/r2h3l6e4/pingcloud-services/sigsci-agent/dev:v1.19-release-branch-latest
    imagePullPolicy: Always
    name: sigsci-agent
    securityContext:
      allowPrivilegeEscalation: false
      capabilities:
        drop:
          - ALL 
      # SigSci needs to be able to write to the root fs
      readOnlyRootFilesystem: false
      runAsNonRoot: true
      runAsUser: 1000
      runAsGroup: 1000
    resources:
      limits:
        cpu: 2
        memory: 2Gi
      requests:
        cpu: 2
        memory: 2Gi
    env:
    - name: AWS_REGION
      value: us-east-2
    - name: AGENT_NAME
      value: beluga-dev
    volumeMounts:
    - mountPath: /var/run/
      name: sigsci-socket
