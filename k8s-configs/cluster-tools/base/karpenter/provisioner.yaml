apiVersion: karpenter.sh/v1alpha5
kind: Provisioner
metadata:
  name: default
spec:
  labels:
    provisionerType: fleet
  limits:
    resources:
      cpu: 300
      memory: 750Gi
  providerRef:
    name: default
  requirements:
    - key: "karpenter.k8s.aws/instance-category"
      operator: In
      values: ["c", "m", "r", "t"]
    - key: "kubernetes.io/arch"
      operator: In
      values: ["amd64"]
    - key: "karpenter.sh/capacity-type"
      operator: In
      values: ["spot", "on-demand"]
---
apiVersion: karpenter.sh/v1alpha5
kind: Provisioner
metadata:
  name: pgo-only
spec:
  labels:
    provisionerType: postgres-operator
    pingidentity.com/pgo: "true"
  limits:
    resources:
      cpu: 24
      memory: 50Gi
  providerRef:
    name: pgo-only
  requirements:
    - key: "karpenter.k8s.aws/instance-category"
      operator: In
      values: ["c", "m", "r", "t"]
    - key: "kubernetes.io/arch"
      operator: In
      values: ["amd64"]
    - key: "karpenter.sh/capacity-type"
      operator: In
      values: ["spot", "on-demand"]
    - key: kubernetes.io/os
      operator: In
      values:
        - linux
  taints:
    - effect: NoSchedule
      key: pingidentity.com/pgo-only
      value: "true"
  ttlSecondsAfterEmpty: 30
---
