---
kind: Service
apiVersion: v1
metadata:
  name: elasticsearch
  labels:
    app: elasticsearch
spec:
  selector:
    app: elasticsearch
  clusterIP: None
  ports:
    - port: 9200
      name: rest
    - port: 9300
      name: inter-node

---
apiVersion: storage.k8s.io/v1
kind: StorageClass
metadata:
  name: elasticsearch-sc1
  labels:
    app: elasticsearch
provisioner: kubernetes.io/aws-ebs
parameters:
  encrypted: "true"
  type: sc1
  fsType: ext4
mountOptions:
  - discard
allowVolumeExpansion: true

---
apiVersion: storage.k8s.io/v1
kind: StorageClass
metadata:
  name: elasticsearch-gp2
  labels:
    app: elasticsearch
provisioner: kubernetes.io/aws-ebs
volumeBindingMode: WaitForFirstConsumer
parameters:
  encrypted: "true"
  type: gp2
  fsType: ext4
mountOptions:
  - discard
allowVolumeExpansion: true
