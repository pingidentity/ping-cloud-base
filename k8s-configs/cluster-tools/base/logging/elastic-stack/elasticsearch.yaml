---
apiVersion: v1
kind: ConfigMap
metadata:
  name: es-log4j-properties
  labels:
    app: elasticsearch
data:
  log4j2.properties: |
    status = error

    # log action execution errors for easier debugging
    logger.action.name = org.elasticsearch.action
    logger.action.level = info

    appender.rolling.type = Console
    appender.rolling.name = rolling
    appender.rolling.layout.type = ESJsonLayout
    appender.rolling.layout.type_name = server

    rootLogger.level = ${env:LOG_LEVEL:-warn}
    rootLogger.appenderRef.rolling.ref = rolling

    appender.deprecation_rolling.type = Console
    appender.deprecation_rolling.name = deprecation_rolling
    appender.deprecation_rolling.layout.type = ESJsonLayout
    appender.deprecation_rolling.layout.type_name = deprecation
    appender.deprecation_rolling.layout.esmessagefields=x-opaque-id

    logger.deprecation.name = org.elasticsearch.deprecation
    logger.deprecation.level = warn
    logger.deprecation.appenderRef.deprecation_rolling.ref = deprecation_rolling
    logger.deprecation.additivity = false

    appender.index_search_slowlog_rolling.type = Console
    appender.index_search_slowlog_rolling.name = index_search_slowlog_rolling
    appender.index_search_slowlog_rolling.layout.type = ESJsonLayout
    appender.index_search_slowlog_rolling.layout.type_name = index_search_slowlog
    appender.index_search_slowlog_rolling.layout.esmessagefields=message,took,took_millis,total_hits,stats,search_type,total_shards,source,id

    logger.index_search_slowlog_rolling.name = index.search.slowlog
    logger.index_search_slowlog_rolling.level = trace
    logger.index_search_slowlog_rolling.appenderRef.index_search_slowlog_rolling.ref = index_search_slowlog_rolling
    logger.index_search_slowlog_rolling.additivity = false

    appender.index_indexing_slowlog_rolling.type = Console
    appender.index_indexing_slowlog_rolling.name = index_indexing_slowlog_rolling
    appender.index_indexing_slowlog_rolling.layout.type = ESJsonLayout
    appender.index_indexing_slowlog_rolling.layout.type_name = index_indexing_slowlog
    appender.index_indexing_slowlog_rolling.layout.esmessagefields=message,took,took_millis,doc_type,id,routing,source

    logger.index_indexing_slowlog.name = index.indexing.slowlog.index
    logger.index_indexing_slowlog.level = trace
    logger.index_indexing_slowlog.appenderRef.index_indexing_slowlog_rolling.ref = index_indexing_slowlog_rolling
    logger.index_indexing_slowlog.additivity = false

    appender.audit_rolling.type = Console
    appender.audit_rolling.name = audit_rolling
    appender.audit_rolling.layout.type = PatternLayout
    appender.audit_rolling.layout.pattern = {\
    "type": "audit", \
    "timestamp":"%d{yyyy-MM-dd'T'HH:mm:ss,SSSZ}"\
    %varsNotEmpty{, "node.name":"%enc{%map{node.name}}{JSON}"}\
    %varsNotEmpty{, "node.id":"%enc{%map{node.id}}{JSON}"}\
    %varsNotEmpty{, "host.name":"%enc{%map{host.name}}{JSON}"}\
    %varsNotEmpty{, "host.ip":"%enc{%map{host.ip}}{JSON}"}\
    %varsNotEmpty{, "event.type":"%enc{%map{event.type}}{JSON}"}\
    %varsNotEmpty{, "event.action":"%enc{%map{event.action}}{JSON}"}\
    %varsNotEmpty{, "user.name":"%enc{%map{user.name}}{JSON}"}\
    %varsNotEmpty{, "user.run_by.name":"%enc{%map{user.run_by.name}}{JSON}"}\
    %varsNotEmpty{, "user.run_as.name":"%enc{%map{user.run_as.name}}{JSON}"}\
    %varsNotEmpty{, "user.realm":"%enc{%map{user.realm}}{JSON}"}\
    %varsNotEmpty{, "user.run_by.realm":"%enc{%map{user.run_by.realm}}{JSON}"}\
    %varsNotEmpty{, "user.run_as.realm":"%enc{%map{user.run_as.realm}}{JSON}"}\
    %varsNotEmpty{, "user.roles":%map{user.roles}}\
    %varsNotEmpty{, "origin.type":"%enc{%map{origin.type}}{JSON}"}\
    %varsNotEmpty{, "origin.address":"%enc{%map{origin.address}}{JSON}"}\
    %varsNotEmpty{, "realm":"%enc{%map{realm}}{JSON}"}\
    %varsNotEmpty{, "url.path":"%enc{%map{url.path}}{JSON}"}\
    %varsNotEmpty{, "url.query":"%enc{%map{url.query}}{JSON}"}\
    %varsNotEmpty{, "request.method":"%enc{%map{request.method}}{JSON}"}\
    %varsNotEmpty{, "request.body":"%enc{%map{request.body}}{JSON}"}\
    %varsNotEmpty{, "request.id":"%enc{%map{request.id}}{JSON}"}\
    %varsNotEmpty{, "action":"%enc{%map{action}}{JSON}"}\
    %varsNotEmpty{, "request.name":"%enc{%map{request.name}}{JSON}"}\
    %varsNotEmpty{, "indices":%map{indices}}\
    %varsNotEmpty{, "opaque_id":"%enc{%map{opaque_id}}{JSON}"}\
    %varsNotEmpty{, "x_forwarded_for":"%enc{%map{x_forwarded_for}}{JSON}"}\
    %varsNotEmpty{, "transport.profile":"%enc{%map{transport.profile}}{JSON}"}\
    %varsNotEmpty{, "rule":"%enc{%map{rule}}{JSON}"}\
    %varsNotEmpty{, "event.category":"%enc{%map{event.category}}{JSON}"}\
    }%n

    logger.xpack_security_audit_logfile.name = org.elasticsearch.xpack.security.audit.logfile.LoggingAuditTrail
    logger.xpack_security_audit_logfile.level = info
    logger.xpack_security_audit_logfile.appenderRef.audit_rolling.ref = audit_rolling
    logger.xpack_security_audit_logfile.additivity = false

    logger.xmlsig.name = org.apache.xml.security.signature.XMLSignature
    logger.xmlsig.level = error
    logger.samlxml_decrypt.name = org.opensaml.xmlsec.encryption.support.Decrypter
    logger.samlxml_decrypt.level = fatal
    logger.saml2_decrypt.name = org.opensaml.saml.saml2.encryption.Decrypter
    logger.saml2_decrypt.level = fatal


    logger.com_amazonaws_auth_profile_internal_BasicProfileConfigFileLoader.name = com.amazonaws.auth.profile.internal.BasicProfileConfigFileLoader
    logger.com_amazonaws_auth_profile_internal_BasicProfileConfigFileLoader.level = error

---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: es-cluster-hot
spec:
  serviceName: elasticsearch
  replicas: 3
  podManagementPolicy: Parallel
  updateStrategy:
    type: RollingUpdate
  selector:
    matchLabels:
      app: elasticsearch
  template:
    metadata:
      labels:
        app: elasticsearch
    spec:
      # Use `elasticsearch` user for volumes
      securityContext:
        fsGroup: 1000
      affinity:
        podAntiAffinity:
          # Add a hard requirement for each elastic-search pod to be deployed to a different node
          requiredDuringSchedulingIgnoredDuringExecution:
          - labelSelector:
              matchExpressions:
              - key: app
                operator: In
                values:
                - elasticsearch
            topologyKey: "kubernetes.io/hostname"
          # Add a soft requirement for each elastic-search pod to be deployed to a different AZ
          preferredDuringSchedulingIgnoredDuringExecution:
          - weight: 1
            podAffinityTerm:
              labelSelector:
                matchExpressions:
                - key: app
                  operator: In
                  values:
                  - elasticsearch
              topologyKey: "failure-domain.beta.kubernetes.io/zone"

      containers:

      - name: elasticsearch
        image: public.ecr.aws/r2h3l6e4/elasticsearch/elasticsearch:8.1.3

        securityContext:
          runAsNonRoot: true
          runAsUser: 1000
          runAsGroup: 1000
          allowPrivilegeEscalation: false

        resources:
          limits:
            memory: 8Gi
            cpu: 2000m
          requests:
            memory: 4Gi
            cpu: 100m

        ports:
        - containerPort: 9200
          name: rest
          protocol: TCP
        - containerPort: 9300
          name: inter-node
          protocol: TCP
        
        readinessProbe:
          failureThreshold: 3
          periodSeconds: 5
          tcpSocket:
            port: 9200
          timeoutSeconds: 3
        startupProbe:
          failureThreshold: 30
          initialDelaySeconds: 5
          periodSeconds: 10
          tcpSocket:
            port: 9200
          timeoutSeconds: 3


        env:
        - name: CONTAINER_NAME
          value: "elasticsearch"
        - name: node.name
          valueFrom:
            fieldRef:
              fieldPath: metadata.name
        - name: cluster.name
          value: "k8s-logs"
        - name: network.host
          value: "0.0.0.0"
        - name: discovery.seed_hosts
          value: "elasticsearch"
        - name: cluster.initial_master_nodes
          value: "es-cluster-hot-0, es-cluster-hot-1, es-cluster-hot-2"
        - name: xpack.license.self_generated.type
          value: "basic"
        - name: xpack.security.enabled
          value: "false"
        - name: node.roles 
          value: "master, data_hot, data_content, ingest, ml, transform, remote_cluster_client"
        envFrom:
          - configMapRef:
              name: elk-environment-variables
        volumeMounts:
        - name: data
          mountPath: /usr/share/elasticsearch/data
          readOnly: false
        - name: log4j
          mountPath: /usr/share/elasticsearch/config/log4j2.properties
          subPath: log4j2.properties
            
      volumes:
      - name: log4j
        configMap:
          name: es-log4j-properties


  volumeClaimTemplates:
  - metadata:
      name: data
      labels:
        app: elasticsearch
    spec:
      accessModes: [ "ReadWriteOnce" ]
      storageClassName: efs
      resources:
        requests:
          storage: 1Mi

