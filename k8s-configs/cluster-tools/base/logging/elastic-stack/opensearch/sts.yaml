apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: opensearch-cluster-hot
  labels:
    app.kubernetes.io/name: opensearch
    app.kubernetes.io/instance: opensearch-cluster-hot
spec:
  serviceName: opensearch-cluster-headless
  selector:
    matchLabels:
      app.kubernetes.io/name: opensearch
      app.kubernetes.io/instance: opensearch-cluster-hot
  replicas: 3
  podManagementPolicy: Parallel
  updateStrategy:
    type: RollingUpdate
  volumeClaimTemplates:
  - metadata:
      name: data
      annotations:
        volume.autoscaler.kubernetes.io/scale-above-percent: "70"
        volume.autoscaler.kubernetes.io/scale-up-percent: "50"
    spec:
      accessModes:
      - "ReadWriteOnce"
      resources:
        requests:
          storage: "8Gi"
      storageClassName: "opensearch-gp3"
  template:
    metadata:
      name: "opensearch-cluster-hot"
      labels:
        app.kubernetes.io/name: opensearch
        app.kubernetes.io/instance: opensearch-cluster-hot
    spec:
      securityContext:
        fsGroup: 1000
        runAsUser: 1000
      serviceAccountName: "opensearch"
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
          - weight: 1
            podAffinityTerm:
              topologyKey: kubernetes.io/hostname
              labelSelector:
                matchExpressions:
                - key: app.kubernetes.io/instance
                  operator: In
                  values:
                  - opensearch-cluster-hot
                - key: app.kubernetes.io/name
                  operator: In
                  values:
                  - opensearch
      terminationGracePeriodSeconds: 120
      volumes:
      - name: config
        configMap:
          name: opensearch-config
      - name: security-config-data
        secret:
          secretName: opensearch-securityconfig
      - name: node-cert
        secret:
          secretName: opensearch-cert
      enableServiceLinks: false
      containers:
      - name: opensearch
        securityContext:
          capabilities:
            drop:
            - ALL
          runAsNonRoot: true
          runAsUser: 1000
        image: public.ecr.aws/r2h3l6e4/pingcloud-monitoring/opensearch/dev:v2.0-release-branch-latest
        imagePullPolicy: Always
        readinessProbe:
          failureThreshold: 3
          periodSeconds: 5
          tcpSocket:
            port: 9200
          timeoutSeconds: 3
        startupProbe:
          failureThreshold: 30
          initialDelaySeconds: 120
          periodSeconds: 10
          tcpSocket:
            port: 9200
          timeoutSeconds: 3
        ports:
        - name: http
          containerPort: 9200
        - name: transport
          containerPort: 9300
        resources:
          requests:
            cpu: "1"
            memory: 4Gi
          limits:
            cpu: "4"
            memory: 4Gi
        args:
          - opensearch
          - -p
          - /usr/share/opensearch/os.pid
        command:
          - /usr/share/opensearch/opensearch-docker-entrypoint.sh
        lifecycle:
          preStop:
            exec:
              command:
                - sh
                - "-c"
                - "kill $(cat /usr/share/opensearch/os.pid)"
        env:
        - name: node.name
          valueFrom:
            fieldRef:
              fieldPath: metadata.name
        - name: cluster.initial_cluster_manager_nodes
          value: "opensearch-cluster-hot-0,opensearch-cluster-hot-1,opensearch-cluster-hot-2,"
        - name: discovery.seed_hosts
          value: "opensearch-cluster-headless"
        - name: cluster.name
          value: "opensearch-cluster"
        - name: node.attr.temp
          value: hot
        - name: network.host
          value: "0.0.0.0"
        - name: OPENSEARCH_JAVA_OPTS
          value: "-Xmx3000M -Xms3000M"
        - name: node.roles
          value: "cluster_manager,ingest,data,remote_cluster_client,search,"
        - name: DISABLE_INSTALL_DEMO_CONFIG
          value: "true"
        - name: logger.level
          value: "WARN"
        - name: indices.recovery.max_bytes_per_sec
          value: "500mb"
        - name: indices.recovery.max_concurrent_file_chunks
          value: "5"
        - name: indices.recovery.max_concurrent_operations
          value: "4"
        - name: cluster.routing.allocation.node_concurrent_recoveries
          value: "6"
        - name: cluster.routing.allocation.cluster_concurrent_rebalance
          value: "6"
        - name: cluster.routing.allocation.node_initial_primaries_recoveries
          value: "8"
        - name: cluster.routing.allocation.balance.prefer_primary
          value: "true"
        - name: segrep.pressure.enabled
          value: "true"
        - name: cluster.indices.replication.strategy
          value: "SEGMENT"
        volumeMounts:
        - name: "data"
          mountPath: /usr/share/opensearch/data
        - mountPath: /usr/share/opensearch/config/opensearch-security
          name: security-config-data
        - name: config
          mountPath: /usr/share/opensearch/config/opensearch.yml
          subPath: opensearch.yml
        - name: node-cert
          mountPath: /usr/share/opensearch/config/certs

---

