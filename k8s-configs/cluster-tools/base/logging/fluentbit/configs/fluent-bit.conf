[SERVICE]
    Flush                     1
    Daemon                    off
    Parsers_File              parsers.conf
    storage.path              /fluent-bit/state/flb-storage/
    storage.sync              normal
    storage.checksum          off
    storage.backlog.mem_limit 1500M
    storage.max_chunks_up     2000
    storage.metrics           on
    scheduler.base            3
    scheduler.cap             180
    HTTP_Server  On
    HTTP_Listen  0.0.0.0
    HTTP_Port    2020
    Health_Check On

@INCLUDE /fluent-bit/etc/pipeline-*.conf
