# Filters

[FILTER]
    Name                  multiline
    match                 elk.kube.*_ping-cloud_*
    multiline.key_content log
    buffer                true
    flush_ms              500
    emitter_name          elk.multiline
    emitter_storage.type  filesystem
    emitter_mem_buf_limit 3000M
    multiline.parser      multiline_system_log, multiline_pf_admin_event_detail

[FILTER]
    Name                kubernetes
    Match               elk.kube.general.*
    Kube_URL            https://kubernetes.default.svc:443
    Kube_Tag_Prefix     elk.kube.general.var.log.containers.
    K8S-Logging.Parser  On
    K8S-Logging.Exclude Off
    Annotations         Off
    Labels              Off
    Buffer_Size         0
    Cache_Use_Docker_Id On
    Kube_Meta_Cache_TTL 1800

# begin strip unused k8s metadata
[FILTER]
    Name          nest
    Match         elk.kube.general.*
    Operation     lift
    Nested_under  kubernetes
    Add_prefix    k8s_

[FILTER]
    Name        record_modifier
    Match       elk.kube.general.*
    Remove_key  k8s_pod_id
    Remove_key  k8s_host
    Remove_key  k8s_docker_id
    Remove_key  k8s_container_hash

[FILTER]
    Name           nest
    Match          elk.kube.general.*
    Operation      nest
    Wildcard       k8s_*
    Nest_under     kubernetes
    Remove_prefix  k8s_

# end strip unused k8s metadata

[FILTER]
    Name                kubernetes
    Match               s3.kube.*
    Kube_URL            https://kubernetes.default.svc:443
    Kube_Tag_Prefix     s3.kube.var.log.containers.
    K8S-Logging.Parser  On
    K8S-Logging.Exclude Off
    Annotations         Off
    Labels              Off
    Buffer_Size         0
    Cache_Use_Docker_Id On
    Kube_Meta_Cache_TTL 1800

# begin strip unused k8s metadata
[FILTER]
    Name          nest
    Match         s3.kube.*
    Operation     lift
    Nested_under  kubernetes
    Add_prefix    k8s_

[FILTER]
    Name        record_modifier
    Match       s3.kube.*
    Remove_key  k8s_pod_id
    Remove_key  k8s_host
    Remove_key  k8s_docker_id
    Remove_key  k8s_container_hash

[FILTER]
    Name           nest
    Match          s3.kube.*
    Operation      nest
    Wildcard       k8s_*
    Nest_under     kubernetes
    Remove_prefix  k8s_
# end strip unused k8s metadata
