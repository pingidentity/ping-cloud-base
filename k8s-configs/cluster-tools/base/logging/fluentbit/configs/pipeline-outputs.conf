[OUTPUT]
    Name                http
    Alias               s3_app_out
    Match               *
    Host                logstash-elastic.elastic-stack-logging
    Port                8081
    Format              json
    Retry_Limit         False
    compress            gzip
    net.keepalive_idle_timeout  10
    net.keepalive_max_recycle   100
    storage.total_limit_size  3000M

[OUTPUT]
    Name                http
    Alias               logstash_elk_out
    Match               elk.kube.*
    Host                logstash-elastic.elastic-stack-logging
    Port                8080
    Format              json
    Retry_Limit         False
    compress            gzip
    net.keepalive_idle_timeout  10
    net.keepalive_max_recycle   100
    storage.total_limit_size  3000M

