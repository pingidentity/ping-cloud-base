[INPUT]
    Name                systemd
    Tag                 cw.dataplane.systemd.*
    Systemd_Filter      _SYSTEMD_UNIT=kubelet.service
    DB                  /fluent-bit/state/flb_cw_systemd.db
    Path                /var/log/journal
    Read_From_Tail      ${READ_FROM_TAIL}

# Kubernetes filters
[FILTER]
    Name                kubernetes
    Match               cw.kube.*
    Kube_URL            https://kubernetes.default.svc:443
    Kube_Tag_Prefix     cw.kube.var.log.containers.
    K8S-Logging.Parser  On
    K8S-Logging.Exclude Off
    Annotations         Off
    Labels              Off
    Buffer_Size         1Mb
    Cache_Use_Docker_Id On
    Kube_Meta_Cache_TTL 1800

# Node logs filters

[FILTER]
    Name                modify
    Match               cw.dataplane.systemd.*
    Rename              _HOSTNAME                   hostname
    Rename              _SYSTEMD_UNIT               systemd_unit
    Rename              MESSAGE                     log
    Remove_regex        ^((?!hostname|systemd_unit|log).)*$

[FILTER]
    Name                aws
    Match               cw.dataplane.*
    imds_version        v2

[FILTER]
    Name                aws
    Match               cw.host.*
    private_ip          true
    imds_version        v2
    hostname            true

[FILTER]
    Name                modify
    Match               cw.host.dmesg
    Add                 log_name                    dmesg

[FILTER]
    Name                modify
    Match               cw.host.messages
    Add                 log_name                    messages

[FILTER]
    Name                modify
    Match               cw.host.secure
    Add                 log_name                    secure

# Outputs

[OUTPUT]
    Name                http
    Alias               cw
    Match               cw.*
    Host                logstash-elastic.elastic-stack-logging
    Port                8082
    Format              json
    Retry_Limit         False
    compress            gzip
    net.keepalive_idle_timeout  10
    net.keepalive_max_recycle   100
