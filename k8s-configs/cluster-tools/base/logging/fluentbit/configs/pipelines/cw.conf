[INPUT]
    Name                systemd
    Tag                 cw.dataplane.systemd.*
    Systemd_Filter      _SYSTEMD_UNIT=docker.service
    Systemd_Filter      _SYSTEMD_UNIT=kubelet.service
    DB                  /fluent-bit/state/flb_cw_systemd.db
    Path                /var/log/journal
    Read_From_Tail      ${READ_FROM_TAIL}

# Kubernetes filters
[FILTER]
    Name                kubernetes
    Match               cw.kube.*
    Kube_URL            https://kubernetes.default.svc:443
    Kube_Tag_Prefix     cw.kube.var.log.containers.
    Merge_Log           On
    Merge_Log_Key       log_processed
    K8S-Logging.Parser  On
    K8S-Logging.Exclude Off
    Annotations         Off
    Labels              Off
    Buffer_Size         1Mb
    Cache_Use_Docker_Id On
    Kube_Meta_Cache_TTL 1800


[FILTER]
    Name                lua
    Match               cw.kube.*
    script              record_modifier.lua
    call                record_modifier

[FILTER]
    Name                rewrite_tag
    Match               cw.kube.*
    Rule                $log ^.*$ $stream_name.cw_out false
    Emitter_Name        kube_CW_logs

[FILTER]
    Name                record_modifier
    Match               *.cw_out
    Remove_key          stream_name

# Node logs filters

[FILTER]
    Name                modify
    Match               cw.dataplane.systemd.*
    Rename              _HOSTNAME                   hostname
    Rename              _SYSTEMD_UNIT               systemd_unit
    Rename              MESSAGE                     log
    Remove_regex        ^((?!hostname|systemd_unit|log).)*$

[FILTER]
    Name                aws
    Match               cw.dataplane.*
    imds_version        v1

[FILTER]
    Name                aws
    Match               cw.host.*
    private_ip          true
    imds_version        v1
    hostname            true

[FILTER]
    Name                lua
    Match               cw.host.*
    script              time.lua
    call                append_tag


# Outputs

[OUTPUT]
    Name                cloudwatch
    Alias               cw_out
    Match               *.cw_out
    region              ${AWS_REGION}
    log_group_name      /aws/containerinsights/${CLUSTER_NAME}/application
    log_stream_name     $(tag[0])
    auto_create_group   true
    extra_user_agent    fluent-bit
    Retry_Limit         False

[OUTPUT]
    Name                cloudwatch
    Alias               cw_host_out
    Match               cw.host.*
    region              ${AWS_REGION}
    log_group_name      /aws/containerinsights/${CLUSTER_NAME}/host
    log_stream_name     $(tag[2])-$(host)
    auto_create_group   true
    extra_user_agent    container-insights
    Retry_Limit         False

[OUTPUT]
    Name                cloudwatch
    Alias               cw_dataplane_out
    Match               cw.dataplane.systemd.*
    region              ${AWS_REGION}
    log_group_name      /aws/containerinsights/${CLUSTER_NAME}/dataplane
    log_stream_name     $(tag[3]).$(tag[4])-$(hostname)
    auto_create_group   true
    extra_user_agent    container-insight
    Retry_Limit         False
