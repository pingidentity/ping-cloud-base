# Kubernetes inputs
[INPUT]
    Name                tail
    Tag                 nr.kube.*
    Path                /var/log/containers/*_external-dns_*.log
    multiline.parser    docker, cri
    DB                  /fluent-bit/state/flb_nr_dns.db
    Skip_Long_Lines     Off
    Refresh_Interval    10
    Rotate_Wait         30
    storage.type        filesystem
    Read_from_Head      ${READ_FROM_HEAD}
    storage.pause_on_chunks_overlimit on

[INPUT]
    Name                tail
    Tag                 nr.kube.*
    Path                /var/log/containers/*_kube-system_*.log
    Exclude_Path        *kube-proxy*.log, *sealed-secrets-controller*.log
    multiline.parser    docker, cri
    DB                  /fluent-bit/state/flb_nr_system.db
    Skip_Long_Lines     Off
    Refresh_Interval    10
    Rotate_Wait         30
    storage.type        filesystem
    Read_from_Head      ${READ_FROM_HEAD}
    storage.pause_on_chunks_overlimit on

# Node log inputs
[INPUT]
    Name                tail
    Tag                 nr.host.dmesg
    Path                /var/log/dmesg
    Parser              dmesg
    DB                  /fluent-bit/state/flb_nr_dmesg.db
    Mem_Buf_Limit       10MB
    Skip_Long_Lines     On
    Refresh_Interval    10
    Read_from_Head      ${READ_FROM_HEAD}


[INPUT]
    Name                tail
    Tag                 nr.host.messages
    Path                /var/log/messages
    Parser              syslog
    DB                  /fluent-bit/state/flb_nr_messages.db
    Mem_Buf_Limit       10MB
    Skip_Long_Lines     On
    Refresh_Interval    10
    Read_from_Head      ${READ_FROM_HEAD}

[INPUT]
    Name                tail
    Tag                 nr.host.secure
    Path                /var/log/secure
    Parser              syslog
    DB                  /fluent-bit/state/flb_nr_secure.db
    Mem_Buf_Limit       10MB
    Skip_Long_Lines     On
    Refresh_Interval    10
    Read_from_Head      ${READ_FROM_HEAD}

# Kubernetes filters

[FILTER]
    Name           kubernetes
    Match          nr.kube.*
    Kube_URL       https://kubernetes.default.svc:443
    Kube_Tag_Prefix nr.kube.var.log.containers.
    Buffer_Size    32k
    K8S-Logging.Exclude Off
    Labels         Off
    Annotations    Off
    Cache_Use_Docker_Id On
    Kube_Meta_Cache_TTL 1800

[FILTER]
    Name           nest
    Match          nr.kube.*
    Operation      lift
    Nested_under   kubernetes

[FILTER]
    Name           record_modifier
    Match          nr.kube.*
    Record         cluster_name ${NR_CLUSTER_NAME}
    Allowlist_key  container_name
    Allowlist_key  namespace_name
    Allowlist_key  pod_name
    Allowlist_key  stream
    Allowlist_key  message
    Allowlist_key  log

# Node log filters

[FILTER]
    Name                aws
    Match               nr.dataplane.*
    imds_version        v2

[FILTER]
    Name                record_modifier
    Match               nr.dataplane.*
    Record              cluster_name ${NR_CLUSTER_NAME}

[FILTER]
    Name                aws
    Match               nr.host.*
    private_ip          true
    imds_version        v2
    hostname            true

[FILTER]
    Name                record_modifier
    Match               nr.host.*
    Record              cluster_name ${NR_CLUSTER_NAME}

# Output

[OUTPUT]
    Name                http
    Alias               nr_out
    Match               nr.*
    Host                logstash-elastic.elastic-stack-logging
    Port                8083
    Format              json
    Retry_Limit         False
    compress            gzip
    net.keepalive_idle_timeout  10
    net.keepalive_max_recycle   100
