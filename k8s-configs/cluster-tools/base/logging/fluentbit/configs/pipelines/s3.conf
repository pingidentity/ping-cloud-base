# Filters

[FILTER]
    Name                  multiline
    match                 s3.kube.*_ping-cloud_*
    multiline.key_content log
    buffer                true
    multiline.parser      multiline_system_log

[FILTER]
    Name                kubernetes
    Match               s3.kube.*
    Kube_URL            https://kubernetes.default.svc:443
    Kube_Tag_Prefix     s3.kube.var.log.containers.
    Merge_Log           On
    Merge_Log_Key       log_processed
    K8S-Logging.Parser  On
    K8S-Logging.Exclude Off
    Annotations         Off
    Labels              On
    Buffer_Size         1Mb

[FILTER]
    Name                lua
    Match               s3.kube.*
    script              record_modifier.lua
    call                record_modifier

[FILTER]
    Name                rewrite_tag
    Match               s3.kube.*
    Rule                $log ^.*$ $stream_name.s3_app_out false
    Emitter_Name        s3_retag

[FILTER]
    Name                record_modifier
    Match               *.s3_app_out
    Remove_key          stream_name

# Output

[OUTPUT]
    Name                s3
    Match               *.s3_app_out
    Bucket              ${S3_BUCKET_NAME}
    Region              ${AWS_REGION}
    s3_key_format       /application/$TAG[0]/%Y/%m/%d/%H/%M/%S
    upload_timeout      5m