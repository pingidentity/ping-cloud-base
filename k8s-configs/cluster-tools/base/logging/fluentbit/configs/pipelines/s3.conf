# Filters

[FILTER]
    Name                  multiline
    match                 s3.kube.*_ping-cloud_*
    multiline.key_content log
    buffer                true
    flush_ms              500
    emitter_name          s3.multiline
    emitter_storage.type  filesystem
    emitter_mem_buf_limit 500M
    multiline.parser      multiline_system_log

[FILTER]
    Name                kubernetes
    Match               s3.kube.*
    Kube_URL            https://kubernetes.default.svc:443
    Kube_Tag_Prefix     s3.kube.var.log.containers.
    K8S-Logging.Parser  On
    K8S-Logging.Exclude Off
    Annotations         Off
    Labels              On
    Buffer_Size         50Mb
    Cache_Use_Docker_Id On
    Kube_Meta_Cache_TTL 1800
    Use_Kubelet         On


# Output

[OUTPUT]
    Name                http
    Alias               s3_app_out
    Match               s3.kube.*
    Host                logstash-elastic.elastic-stack-logging
    Port                8081
    Format              json
    Retry_Limit         False
    compress            gzip
    net.keepalive_idle_timeout  10
    net.keepalive_max_recycle   100
    storage.total_limit_size    1000M

[OUTPUT]
    Name                s3
    Alias               s3_app_out
    Match               s3.kube.*
    Bucket              ${S3_BUCKET_NAME}
    Region              ${AWS_REGION}
    s3_key_format       /application/$TAG[5]/%Y/%m/%d/%H/%M/%S
    s3_key_format_tag_delimiters .
    upload_timeout      10s
    Retry_Limit         False
    store_dir_limit_size 1500M
    store_dir           /fluent-bit/store/s3
    upload_chunk_size   20M
    total_file_size     500M
    workers             1