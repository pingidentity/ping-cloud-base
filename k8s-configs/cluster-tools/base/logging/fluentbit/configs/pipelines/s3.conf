# Inputs

[INPUT]
    Name                tail
    Tag                 s3.kube.*
    Path                /var/log/containers/*_amazon-cloudwatch_*.log
    multiline.parser    docker, cri
    DB                  /fluent-bit/state/flb_s3_cw.db
    Skip_Long_Lines     Off
    Refresh_Interval    10
    Rotate_Wait         30
    storage.type        filesystem
    Read_from_Head      ${READ_FROM_HEAD}
    storage.pause_on_chunks_overlimit on

