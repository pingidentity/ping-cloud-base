apiVersion: v1
kind: ServiceAccount
metadata:
  name: fluent-bit
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: fluent-bit-role
rules:
  - nonResourceURLs:
      - /metrics
    verbs:
      - get
  - apiGroups: [""]
    resources:
      - namespaces
      - pods
      - pods/logs
      - nodes
      - nodes/proxy
    verbs: ["get", "list", "watch"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: fluent-bit-role-binding
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: fluent-bit-role
subjects:
  - kind: ServiceAccount
    name: fluent-bit

---
apiVersion: apps/v1
kind: DaemonSet
metadata:
  name: fluent-bit
  labels:
    k8s-app: fluent-bit
spec:
  selector:
    matchLabels:
      k8s-app: fluent-bit
  template:
    metadata:
      labels:
        k8s-app: fluent-bit
        pod-reaper: enabled
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/scheme: "http"
        prometheus.io/path: "/api/v1/metrics/prometheus"
        prometheus.io/port: "2020"
        newrelic.io/scrape: "true"
    spec:
      containers:
      - name: fluent-bit
        image: public.ecr.aws/r2h3l6e4/pingcloud-clustertools/amazon/aws-for-fluent-bit:2.31.7
        imagePullPolicy: Always
        command:
          - /bin/sh
        args:
          - -c
          - |
            export S3_BUCKET_NAME="${S3_BUCKET#s3://}"; \
            exec /entrypoint.sh -c /fluent-bit/etc/fluent-bit.conf
        # NOTE: This DaemonSet has a security exception with the Ping Security team to allow it to run as root
        # Once AWS changes this restriction, we can hopefully run it as non-root - https://github.com/aws/aws-for-fluent-bit/issues/427
        securityContext:
          allowPrivilegeEscalation: false
          privileged: false
          readOnlyRootFilesystem: true
          capabilities:
            drop:
              - ALL
        env:
            - name: S3_BUCKET
              valueFrom:
                configMapKeyRef:
                  name: s3-raw-logs-bucket
                  key: bucketName
            - name: AWS_REGION
              valueFrom:
                configMapKeyRef:
                  name: cluster-info
                  key: logs.region
            - name: READ_FROM_HEAD
              valueFrom:
                configMapKeyRef:
                  name: fluent-bit-config
                  key: read.head
            - name: READ_FROM_TAIL
              valueFrom:
                configMapKeyRef:
                  name: fluent-bit-config
                  key: read.tail
            - name: HOST_NAME
              valueFrom:
                fieldRef:
                  fieldPath: spec.nodeName
            - name: FLB_LOG_LEVEL
              valueFrom:
                configMapKeyRef:
                  name: fluent-bit-config
                  key: log.level
            - name: NR_CLUSTER_NAME
              valueFrom:
                configMapKeyRef:
                  name: fluent-bit-config
                  key: newrelic_cluster_name
        livenessProbe:
          failureThreshold: 3
          httpGet:
            path: /api/v1/health
            port: 2020
          initialDelaySeconds: 20
          periodSeconds: 180
          timeoutSeconds: 5
        readinessProbe:
          initialDelaySeconds: 10
          failureThreshold: 3
          httpGet:
            path: /
            port: 2020
          periodSeconds: 10
          successThreshold: 1
          timeoutSeconds: 5
        resources:
            limits:
              cpu: "2"
              memory: 2Gi
            requests:
              cpu: 200m
              memory: 500Mi
        ports:
          - containerPort: 2020
            name: metrics
        volumeMounts:
        # Please don't change below read-only permissions
        - name: fluentbitstate
          mountPath: /fluent-bit/state
        - name: varlog
          mountPath: /var/log
          readOnly: true
        - name: varlibdockercontainers
          mountPath: /var/lib/docker/containers
          readOnly: true
        - name: fluent-bit-config
          mountPath: /fluent-bit/etc/fluent-bit.conf
          subPath: fluent-bit.conf
        - name: fluent-bit-parsers
          mountPath: /fluent-bit/etc/parsers.conf
          subPath: parsers.conf
          # pipeline (inputs + filters)
        - name: fluent-bit-pipeline-core
          mountPath: /fluent-bit/etc/pipeline-core.conf
          subPath: pipeline-core.conf
          # Outputs
        - name: fluent-bit-pipeline-outputs
          mountPath: /fluent-bit/etc/pipeline-outputs.conf
          subPath: pipeline-outputs.conf
        - name: runlogjournal
          mountPath: /run/log/journal
          readOnly: true
        - name: dmesg
          mountPath: /var/log/dmesg
          readOnly: true
      terminationGracePeriodSeconds: 10
      hostNetwork: true
      dnsPolicy: ClusterFirstWithHostNet
      volumes:
      - name: fluentbitstate
        hostPath:
          path: /fluent-bit/state
        #emptyDir: {}
      - name: varlog
        hostPath:
          path: /var/log
      - name: varlibdockercontainers
        hostPath:
          path: /var/lib/docker/containers
      - name: fluent-bit-config
        configMap:
          name: fluent-bit-config
      - name: fluent-bit-parsers
        configMap:
          name: fluent-bit-parsers
      - name: fluent-bit-pipeline-core
        configMap:
          name: fluent-bit-pipeline-core
      - name: fluent-bit-pipeline-outputs
        configMap:
          name: fluent-bit-pipeline-outputs
      - name: runlogjournal
        hostPath:
          path: /run/log/journal
      - name: dmesg
        hostPath:
          path: /var/log/dmesg
      serviceAccountName: fluent-bit
      priorityClassName: system-node-critical
      tolerations:
      - key: node-role.kubernetes.io/controlplane
        operator: Exists
        effect: NoSchedule
      - operator: "Exists"
        effect: "NoExecute"
      - operator: "Exists"
        effect: "NoSchedule"
