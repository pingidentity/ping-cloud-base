# New Relic Pingmetadata Integration
apiVersion: v1
data:
  pingmetadata.yaml: |
    ---
    integrations:
      - name: nri-flex
        # interval: 30s
        config:
          name: pingmetadata
          apis:
            - name: pingmetaDataOutput
              commands:
                # run any command, you could cat .json file, or run some commands that produce a json output
