# This job copies NR License key secret object to 'newrelic' namespace

apiVersion: batch/v1
kind: Job
metadata:
  name: newrelic-license-secret-exporter
  namespace: newrelic
  labels:
    app: newrelic-license-secret-exporter
  annotations:
    argocd.argoproj.io/hook: Sync
spec:
  ttlSecondsAfterFinished: 30
  template:
    metadata:
      labels:
        app: newrelic-license-secret-exporter
      annotations: {}
    spec:
      restartPolicy: OnFailure
      serviceAccountName: nri-bundle-newrelic-infrastructure
      volumes:
        - name: copy-secret
          configMap:
            name: copy-secret
            defaultMode: 0555
      containers:
      - name: newrelic-license-secret-exporter
        securityContext:
          runAsGroup: 2000
          runAsNonRoot: true
          runAsUser: 1000
          allowPrivilegeEscalation: false
        image: public.ecr.aws/r2h3l6e4/pingcloud-services/toolkit:v1.15.0
        command:
          - /tmp/copy-secret.sh
        env:
          - name: "SECRET_NAME"
            value: "newrelic-license-key"
          - name: "SECRET_NAMESPACE"
            valueFrom:
              fieldRef:
                fieldPath: metadata.annotations['SECRET_NAMESPACE']
          - name: "CURRENT_NAMESPACE"
            valueFrom:
              fieldRef:
                fieldPath: metadata.namespace
        volumeMounts:
          - name: copy-secret
            mountPath: /tmp/copy-secret.sh
            subPath: copy-secret.sh