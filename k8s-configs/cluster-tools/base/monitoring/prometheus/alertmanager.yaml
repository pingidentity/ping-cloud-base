
kind: ConfigMap
apiVersion: v1
metadata:
  name: alertmanager-config
  namespace: prometheus
data:
#Time delay for trigger already fired alerts consists of sum  group_wait, group_interval and repeat_interval parameters.
  config.yml: |-
    global:
    templates:
    - '/etc/alertmanager/*.tmpl'
    route:
      receiver: opsgenie
      group_by: ['...']
      group_wait: 10s
      routes:
        - receiver: opsgenie
          continue: true
          group_wait: 10s
          group_interval: 10s
          repeat_interval: 60m
 
    receivers:
    - name: opsgenie
      opsgenie_configs:
        - api_key_file: "/var/run/opsgenie.key"
          message: "{{ .CommonAnnotations.summary }} in {{ .CommonLabels.k8s_cluster_name }}"
          description: "{{ .CommonAnnotations.description }}"
          details: { "runbook": "{{ .CommonAnnotations.runbook }}", "severity": "{{ .CommonLabels.severity }}" }
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: alertmanager
  namespace: prometheus
  labels:
    app: alertmanager
  annotations:
    argocd.argoproj.io/sync-options: Replace=true
spec:
  replicas: 1
  selector:
    matchLabels:
      app: alertmanager
  template:
    metadata:
      name: alertmanager
      labels:
        app: alertmanager
    spec:
      containers:
      - name: alertmanager
        image: public.ecr.aws/r2h3l6e4/pingcloud-clustertools/prom/alertmanager:v0.26.0
        args:
          - "--config.file=/etc/alertmanager/config.yml"
          - "--storage.path=/alertmanager"
        ports:
        - name: alertmanager
          containerPort: 9093
        resources:
            requests:
              cpu: 500m
              memory: 500M
            limits:
              cpu: 1
              memory: 1Gi
        volumeMounts:
        - name: config-volume
          mountPath: /etc/alertmanager
        - name: alertmanager
          mountPath: /alertmanager
        - name: opsgenie-api-key
          mountPath: /var/run/opsgenie.key
          subPath: api-key
          readOnly: true
      volumes:
      - name: config-volume
        configMap:
          name: alertmanager-config
      - name: alertmanager
        emptyDir: {}
      - name: opsgenie-api-key
        secret:
          secretName: opsgenie-key
          items:
            - key: api-key
              path: api-key
---
apiVersion: v1
kind: Service
metadata:
  name: alertmanager
  namespace: prometheus
  annotations:
      prometheus.io/scrape: 'true'
      prometheus.io/port:   '9093'
spec:
  selector:
    app: alertmanager
  type: ClusterIP
  ports:
    - port: 9093
      name: alertmanager
  clusterIP: None
