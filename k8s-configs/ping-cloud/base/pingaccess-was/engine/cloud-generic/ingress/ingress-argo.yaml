apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: argocd-ingress
  annotations:
    selfservice.metadata.pingidentity.com/name: "Argo CD Console"
    selfservice.metadata.pingidentity.com/description: "Native Argo CD console for cluster orchestration administration"
    selfservice.metadata.pingidentity.com/category: "Platform Administration"
    selfservice.metadata.pingidentity.com/displayURL: "https://argocd.ping-demo.com/"
  labels:
    selfservice: urls
spec:
  ingressClassName: nginx-public
  rules:
  - host: argocd.ping-demo.com
    http:
      paths:
      - backend:
          service:
            name: pingaccess-was
            port:
              number: 443
        path: /
        pathType: Prefix
  tls:
  - hosts:
    - argocd.ping-demo.com
