apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: monitoring-ingress
  annotations:
    self-service.metadata.pingidentity.com/name: "Grafana Console"
    self-service.metadata.pingidentity.com/description: "Native Grafana console for querying and visualizing metrics"
    self-service.metadata.pingidentity.com/category: "Platform Administration"
    self-service.metadata.pingidentity.com/displayURL: "https://monitoring.ping-demo.com/"
  labels:
    self-service.urls/managed: "true"
spec:
  ingressClassName: nginx-public
  rules:
  - host: monitoring.ping-demo.com
    http:
      paths:
      - backend:
          service:
            name: pingaccess-was
            port:
              number: 443
        path: /
        pathType: Prefix
  tls:
  - hosts:
    - monitoring.ping-demo.com
