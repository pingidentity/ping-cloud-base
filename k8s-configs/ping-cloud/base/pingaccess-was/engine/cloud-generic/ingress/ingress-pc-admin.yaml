apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: pingcentral-admin-ingress
  annotations:
    self-service.metadata.pingidentity.com/name: "PingCentral Admin Console"
    self-service.metadata.pingidentity.com/category: "Product Administration"
    self-service.metadata.pingidentity.com/displayURL: "https://pingcentral-admin.ping-demo.com/"
  labels:
    self-service.urls/managed: "true"
spec:
  ingressClassName: nginx-public
  rules:
  - host: pingcentral-admin.ping-demo.com
    http:
      paths:
      # This rule allows external access to PingCentral via the pingaccess-was runtime service
      - pathType: Prefix
        path: /
        backend:
          service:
            name: pingaccess-was
            port:
              number: 443
  tls:
  - hosts:
      - pingcentral-admin.ping-demo.com