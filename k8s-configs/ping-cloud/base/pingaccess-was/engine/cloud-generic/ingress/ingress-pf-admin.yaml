apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: pingfederate-admin-console-ingress
  annotations:
    selfservice.metadata.pingidentity.com/name: "PingFederate Admin Console"
    selfservice.metadata.pingidentity.com/category: "Product Administration"
    selfservice.metadata.pingidentity.com/displayURL: "https://pingfederate-admin.ping-demo.com/pingfederate/app"
  labels:
    selfservice: urls
spec:
  ingressClassName: nginx-public
  rules:
  - host: pingfederate-admin.ping-demo.com
    http:
      paths:
      - backend:
          service:
            name: pingaccess-was
            port:
              number: 443
        path: /
        pathType: Prefix
  tls:
  - hosts:
    - pingfederate-admin.ping-demo.com
