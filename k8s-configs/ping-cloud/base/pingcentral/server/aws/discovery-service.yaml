apiVersion: apps/v1
kind: Deployment
metadata:
  name: pingcentral
spec:
  template:
    spec:
      initContainers:
      - name: pingcentral-discovery-service
        image: public.ecr.aws/r2h3l6e4/pingcloud-clustertools/amazon/aws-cli:2.15.36
        imagePullPolicy: IfNotPresent
        command:
        - /get_ssm_env_vars.sh
        envFrom:
        - configMapRef:
            name: pingcentral-environment-variables
        volumeMounts:
        - name: data-dir
          mountPath: /config
        - name: discovery-service
          mountPath: /get_ssm_env_vars.sh
          subPath: get_ssm_env_vars.sh
        - name: aws-config-dir
          mountPath: /.aws
          subPath: pingcentral-discovery-service-creds
        securityContext:
          runAsNonRoot: true
          runAsUser: 65534
          runAsGroup: 65534
          allowPrivilegeEscalation: false
          privileged: false
          readOnlyRootFilesystem: true
      volumes:
      - name: discovery-service
        configMap:
          name: discovery-service
          defaultMode: 0555
