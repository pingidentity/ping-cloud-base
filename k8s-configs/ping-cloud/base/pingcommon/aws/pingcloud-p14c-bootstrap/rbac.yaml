apiVersion: v1
kind: ServiceAccount
metadata:
  name: bootstrap-serviceaccount

---

apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: p14c-bootstrap-role
rules:
  - apiGroups:
    - ""
    resources:
    - "secrets"
    - "configmaps"
    verbs:
    - create
    - update
    - patch
    - delete
    - get
  - apiGroups:
    - ""
    resources:
    - "services"
    verbs:
    - get
  - apiGroups:
    - networking.k8s.io
    resources:
    - ingresses
    verbs:
    - create
    - update
    - patch
    - delete
    - get

---

apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: p14c-bootstrap-role-binding
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: p14c-bootstrap-role
subjects:
  - kind: ServiceAccount
    name: bootstrap-serviceaccount
