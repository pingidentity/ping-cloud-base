apiVersion: apps/v1
kind: Deployment
metadata:
  name: p14c-bootstrap
  labels:
    role: p14c-bootstrap
spec:
  replicas: 1
  template:
    metadata:
      name: p14c-bootstrap
      annotations:
        lastUpdateReason: "NA"
    spec:
      serviceAccount: p14c-bootstrap-serviceaccount
      securityContext:
        runAsGroup: 9999
        runAsNonRoot: true
        runAsUser: 9031
        fsGroup: 9999
      containers:
      - name: p14c-bootstrap
        image: public.ecr.aws/r2h3l6e4/pingcloud-services/bootstrap/dev:v1.19-release-branch-latest
        imagePullPolicy: Always
        env:
        - name: NAMESPACE
          valueFrom:
            fieldRef:
              fieldPath: metadata.namespace
        - name: DAEMONIZE
          value: "true"
        envFrom:
        - configMapRef:
            name: pingcloud-p14c-bootstrap-environment-variables
        resources:
          requests:
            memory: "256Mi"
            cpu: "300m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        volumeMounts:
          - mountPath: /app/config/app_config.yaml
            name: pingcloud-p14c-bootstrap-resources
            readOnly: true
            subPath: p14c-bootstrap-resources.yaml
      volumes:
        - name: pingcloud-p14c-bootstrap-resources
          configMap:
            name: pingcloud-p14c-bootstrap-resources
