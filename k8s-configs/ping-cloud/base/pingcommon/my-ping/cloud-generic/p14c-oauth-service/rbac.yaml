apiVersion: v1
kind: ServiceAccount
metadata:
  name: p14c-oauth-serviceaccount

---

apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: p14c-oauth-role
rules:
  - apiGroups:
      - ""
    resources:
      - "configmaps"
      - "pods"
    verbs:
      - get
      - list
      - watch
  - apiGroups:
      - ""
    resources:
      - "secrets"
    verbs:
      - get
      - watch
      - create
      - update
      - patch

---

apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: p14c-oauth-role-binding
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: p14c-oauth-role
subjects:
  - kind: ServiceAccount
    name: p14c-oauth-serviceaccount
