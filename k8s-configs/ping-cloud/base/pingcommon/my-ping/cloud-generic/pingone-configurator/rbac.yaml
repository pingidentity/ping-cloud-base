apiVersion: v1
kind: ServiceAccount
metadata:
  name: p1-config-serviceaccount

---

apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: p1-config-role
rules:
  - apiGroups:
      - ""
    resources:
      - "configmaps"
    verbs:
      - get
      - watch
  - apiGroups:
      - ""
    resources:
      - "secrets"
    verbs:
      - get
      - watch
  - apiGroups:
      - ""
    resources:
      - "pods"
    verbs:
      - watch

---

apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: p1-config-role-binding
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: p1-config-role
subjects:
  - kind: ServiceAccount
    name: p1-config-serviceaccount
