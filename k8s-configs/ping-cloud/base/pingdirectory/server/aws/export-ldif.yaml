# A manual job to upload LDIF to s3 - this does the same thing as the recurring task on the server except it may be
# configured to trigger in reaction to a ClickOps event.
apiVersion: batch/v1
kind: Job
metadata:
  name: pingdirectory-export-ldif
  labels:
    app: ping-cloud
    role: pingdirectory
spec:
  ttlSecondsAfterFinished: 30
  backoffLimit: 5
  template:
    spec:
      serviceAccount: ping-serviceaccount
      restartPolicy: Never
      containers:
      - name: pingdirectory-ldif-exporter
        securityContext:
          runAsGroup: 9999
          runAsNonRoot: true
          runAsUser: 9031
          allowPrivilegeEscalation: false
        image: public.ecr.aws/r2h3l6e4/pingcloud-apps/pingdirectory:v1.19.1.0_RC3
        imagePullPolicy: Always
        command:
        - /opt/in/export-ldif-data.sh
        volumeMounts:
        - name: pingdirectory-export-ldif
          mountPath: /opt/in/export-ldif-data.sh
          subPath: export-ldif-data.sh
        envFrom:
        - configMapRef:
            name: pingdirectory-environment-variables
        - configMapRef:
            name: pingcommon-environment-variables
        env:
        - name: LOG4J_FORMAT_MSG_NO_LOOKUPS
          value: "true"
      securityContext:
        fsGroup: 9999
      volumes:
      - name: pingdirectory-export-ldif
        configMap:
          name: pingdirectory-export-ldif
          defaultMode: 0555
