# Headless service that provides DNS between the pods in the pingdirectory
# topology, and exposes statsd metrics to prometheus

apiVersion: v1
kind: Service
metadata:
  name: pingdirectory
  annotations:
    external-dns.alpha.kubernetes.io/hostname: pingdirectory-cluster-dev.ping-demo.com
spec:
  ports:
  - port: 1389
    name: ldap
    targetPort: ldap
  - port: 1636
    name: ldaps
    targetPort: ldaps
  - port: 8989
    name: repl
    targetPort: repl
  - port: 8080
    name: jmx-metrics
  - port: 9102
    name: metrics
  clusterIP: None
  selector:
    class: pingdirectory-server

---

# Service that exposes the pingdirectory LDAPS port on the admin subnet.

kind: Service
apiVersion: v1
metadata:
  name: pingdirectory-admin
  annotations:
    service.beta.kubernetes.io/aws-load-balancer-type: nlb
    service.beta.kubernetes.io/aws-load-balancer-internal: 0.0.0.0/0
    external-dns.alpha.kubernetes.io/hostname: pingdirectory-admin-dev.ping-demo.com
spec:
  externalTrafficPolicy: Local
  type: LoadBalancer
  selector:
    class: pingdirectory-server
  ports:
  - name: ldaps
    port: 636
    targetPort: ldaps

---

apiVersion: v1
kind: Service
metadata:
  name: pingdirectory-http
spec:
  ports:
  - port: 1443
    name: https
    targetPort: https
  selector:
    class: pingdirectory-server
