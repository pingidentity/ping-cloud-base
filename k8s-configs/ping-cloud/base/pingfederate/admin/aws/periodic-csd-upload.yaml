apiVersion: batch/v1beta1
kind: CronJob
metadata:
  name: pingfederate-admin-periodic-csd-upload
spec:
  schedule: "0 * * * *"
  jobTemplate:
    spec:
      template:
        spec:
          serviceAccount: ping-serviceaccount
          restartPolicy: OnFailure
          containers:
          - name: pingfederate-admin-periodic-csd-upload
            image: pingcloud-virtual.jfrog.io/pingidentity/pingfederate:2012.1-10.1.4
            command:
            - /opt/in/backup-csd-data.sh
            env:
            - name: CSD_POD_ROLE
              value: "pingfederate-admin"
            - name: CSD_CONTAINER_NAME
              value: "pingfederate-admin"
            envFrom:
            - configMapRef:
                name: pingfederate-environment-variables
            volumeMounts:
            - name: pingfederate-periodic-csd-upload
              mountPath: /opt/in/backup-csd-data.sh
              subPath: backup-csd-data.sh
          volumes:
          - name: pingfederate-periodic-csd-upload
            configMap:
              name: pingfederate-periodic-csd-upload
              defaultMode: 0555
