apiVersion: apps/v1
kind: Deployment
metadata:
  name: pingfederate-admin
spec:
  template:
    spec:
      initContainers:
      - name: pingfederate-init
        env:
        # PF admin must wait for PD to be ready
        # A space-separated list of deployments or statefulsets that this app should wait for
        - name: WAIT_FOR_SERVICES
          value: pingdirectory