apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: pingaccess
spec:
  template:
    spec:
      initContainers:
      - name: wait-for-services
        env:
        # PA engine must wait for the PA admin to be ready
        # A space-separated list of deployments or statefulsets that this app should wait for
        - name: WAIT_FOR_SERVICES
          value: pingaccess-admin