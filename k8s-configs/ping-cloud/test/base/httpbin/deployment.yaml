apiVersion: apps/v1
kind: Deployment
metadata:
  name: httpbin
spec:
  replicas: 1
  template:
    metadata:
      name: httpbin
    spec:
      containers:
      - name: httpbin
        image: pingcloud-mirror.jfrog.io/kennethreitz/httpbin
        resources:
          requests:
            memory: 100Mi
            cpu: 10m
          limits:
            memory: 100Mi
            cpu: 10m
        ports:
        - containerPort: 80

