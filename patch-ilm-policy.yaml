apiVersion: v1
kind: ConfigMap
metadata:
  name: enrichment-elasticsearch-ilm-policies
  namespace: elastic-stack-logging
data:
  ping-logstash-policy.json: |
    {
      "policy": {
        "phases": {
          "hot": {
            "actions": {
              "rollover": {
                "max_age": "1d"
              },
              "set_priority": {
                "priority": 100
              }
            }
          },
          "warm": {
            "min_age": "90d",
            "actions": {
              "forcemerge": {
                "max_num_segments": 1,
                "index_codec": "best_compression"
              },
              "readonly": {},
              "set_priority": {
                "priority": 50
              },
              "allocate": {
                "number_of_replicas": 1
              }
            }
          },
          "delete": {
            "min_age": "180d",
            "actions": {
              "delete": {}
            }
          }
        }
      }
    }

