        Buffer_Size         50Mb
        Cache_Use_Docker_Id On
        Kube_Meta_Cache_TTL 1800

    # Output
    [OUTPUT]
        Name                http
        Alias               logstash_out
        Match               customer.kube.*
        Host                logstash-elastic.elastic-stack-logging
