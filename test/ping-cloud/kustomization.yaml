kind: Kustomization
apiVersion: kustomize.config.k8s.io/v1beta1

resources:
- ../../k8s-configs/ping-cloud/test
- pingaccess/admin-ingress.yaml
- pingfederate/admin-ingress.yaml
- pingdataconsole/ingress.yaml

configMapGenerator:
# Pingaccess-was
- name: pingaccess-was-environment-variables
  behavior: merge
  envs:
  - env_vars
  - pingaccess-was/env_vars

# Pingaccess
- name: pingaccess-environment-variables
  behavior: merge
  envs:
  - env_vars
  - pingaccess/env_vars

# Pingfederate
- name: pingfederate-environment-variables
  behavior: merge
  envs:
  - env_vars
  - pingfederate/env_vars

# Pingdirectory
- name: pingdirectory-environment-variables
  behavior: merge
  envs:
  - env_vars
  - pingdirectory/env_vars

patchesJson6902:
# pingfederate runtime
- path: patches/ingress/pingfederate.yaml
  target:
    group: extensions
    version: v1beta1
    kind: Ingress
    name: pingfederate-ingress

# pingaccess was runtime
- path: patches/ingress/pingaccess-was.yaml
  target:
    group: extensions
    version: v1beta1
    kind: Ingress
    name: pingaccess-was-ingress

# pingaccess was admin
- path: patches/ingress/pingaccess-was-admin.yaml
  target:
    group: extensions
    version: v1beta1
    kind: Ingress
    name: pingaccess-was-admin-ingress

# pingaccess runtime
- path: patches/ingress/pingaccess.yaml
  target:
    group: extensions
    version: v1beta1
    kind: Ingress
    name: pingaccess-ingress

# pingaccess agent
- path: patches/ingress/pingaccess-agent.yaml
  target:
    group: extensions
    version: v1beta1
    kind: Ingress
    name: pingaccess-agent-ingress

# pingdirectory put ldaps on public and change the host
- path: patches/service/pingdirectory.yaml
  target:
    version: v1
    kind: Service
    name: pingdirectory-admin

patchesStrategicMerge:
- patches/secret/devops-secret.yaml